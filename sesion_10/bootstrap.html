<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bootstrap</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://icons.getbootstrap.com/assets/font/bootstrap-icons.css"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Este es un ejemplo utilizando Bootstrap</h1>
        </div>
        <div class="col">
          <button>Botón Normal</button>
        </div>
        <div class="col">
          <button class="btn btn-outline-info">
            <i class="bi bi-cloud-download-fill"></i>
            Botón con Bootstrap
          </button>
        </div>
      </div>

      <div class="row">
        <p class="col">
          <i class="bi bi-cup-hot"></i>
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Cumque nobis
          minima reprehenderit fugiat tenetur temporibus unde. Porro suscipit
          cupiditate dolorum, aperiam aspernatur alias ipsam magni nemo quia
          quisquam ut voluptates.
        </p>
        <div class="col">
          <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input
              type="text"
              class="form-control"
              placeholder="Username"
              aria-label="Username"
              aria-describedby="basic-addon1"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
